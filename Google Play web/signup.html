<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Play - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <!-- Animated Background -->
  <div class="bg-layer layer1"></div>
  <div class="bg-layer layer2"></div>
  <div class="bg-layer layer3"></div>

  <!-- Signup Form -->
  <div class="signup-container">
    <!-- Cross Button -->
    <a href="login.html" class="close-btn">&times;</a>

    <h1>Create Your Horror Play Account</h1>

    <form>
      <input type="text" placeholder="Full Name" class="signup-input" required>
      <input type="email" placeholder="Email Address" class="signup-input" required>
      <input type="text" placeholder="Username" class="signup-input" required>
      <input type="password" placeholder="Password" class="signup-input" required>
      <input type="password" placeholder="Confirm Password" class="signup-input" required>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

</body>
</html>
