<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Navigator</title>
  <link rel="stylesheet" href="help.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Creepster', cursive;
      background: url("image/helpbg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #ff3333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .help-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      width: 500px;
      box-shadow: 0 0 25px red;
      position: relative;
    }

    .close-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 2rem;
      cursor: pointer;
      color: red;
      text-shadow: 0 0 10px black;
      transition: transform 0.2s;
    }

    .close-icon:hover {
      transform: scale(1.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff0000;
      text-shadow: 0 0 5px black;
    }

    .help-header {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box {
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: 2px solid red;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }

    .help-list {
      list-style: none;
      padding: 0;
    }

    .help-list li {
      margin: 10px 0;
    }

    .help-list a {
      color: #ff3333;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.2s;
    }

    .help-list a:hover {
      color: #ff6666;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="help-container">

    <!-- Close / Wrong Icon -->
    <span class="close-icon" title="Close Help" onclick="window.location.href='index.html'">&#10060;</span>

    <h1>Horror Play Help</h1>

    <!-- Search -->
    <div class="help-header">
      <input type="text" placeholder="Search help..." class="search-box">
    </div>

    <!-- Help Links -->
    <ul class="help-list">
      <li><a href="#">Popular help resources</a></li>
      <li><a href="#">Use your phone or computer to install apps & content</a></li>
      <li><a href="#">Fix problems with the Google Play Store app</a></li>
      <li><a href="#">Learn about Google Play refund policies</a></li>
      <li><a href="#">Fix problems with subscriptions</a></li>
      <li><a href="#">How to add, remove, or edit your Google Play payment methods</a></li>
    </ul>
  </div>

</body>
</html>
