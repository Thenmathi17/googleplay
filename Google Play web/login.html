<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Play Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Background Image -->
  <div class="background"></div>

  <!-- Animated Background Layers -->
  <div class="bg-layer layer1"></div>
  <div class="bg-layer layer2"></div>
  <div class="bg-layer layer3"></div>

  <!-- Login Form Container -->
  <div class="login-container">
    
    <!-- Close Icon -->
    <span class="close-icon" title="Back to Home" onclick="window.location.href='index.html'">&#10060;</span>

    <h1>Login to Horror Play</h1>
    
    <form>
      <input type="text" placeholder="Username" class="login-input">
      <input type="password" placeholder="Password" class="login-input">
      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

</body>
</html>
