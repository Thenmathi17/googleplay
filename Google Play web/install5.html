<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installing Horror App</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Creepster', cursive;
      background: radial-gradient(circle at center, #0a0a0a, #1a1a1a);
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .install-container {
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border: 2px solid red;
      border-radius: 15px;
      box-shadow: 0 0 20px red;
      position: relative;
      width: 300px;
    }

    /* Wrong/cancel icon */
    .cancel-icon {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.8rem;
      color: crimson;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .cancel-icon:hover {
      transform: scale(1.2);
    }

    .app-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid red;
      box-shadow: 0 0 15px crimson;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: crimson;
      text-shadow: 0 0 5px black;
    }

    .progress-bar {
      width: 100%;
      height: 25px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 15px;
      border: 1px solid red;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, red, darkred);
      text-align: center;
      color: white;
      line-height: 25px;
      font-weight: bold;
      border-radius: 15px 0 0 15px;
      transition: width 0.2s;
    }

    .spooky-eyes {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: crimson;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% {opacity: 1;}
      25%, 75% {opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="install-container">
    <!-- Cancel/Wrong Icon -->
    <div class="cancel-icon" title="Cancel Installation" onclick="window.location.href='index.html'">‚úñ</div>

    <div class="spooky-eyes">üëÅÔ∏èüëÅÔ∏è</div>
    <img src="image/icon5.jpg" alt="App Logo" class="app-logo">
    <h1>Installing Phantom Circus App...</h1>
    <div class="progress-bar">
      <div class="progress" id="progress">0%</div>
    </div>
  </div>

  <script>
    let progress = 0;
    const progressBar = document.getElementById('progress');

    function updateProgress() {
      if(progress < 100){
        progress += Math.floor(Math.random() * 5) + 1; // Random increment
        if(progress > 100) progress = 100;
        progressBar.style.width = progress + '%';
        progressBar.textContent = progress + '%';
        setTimeout(updateProgress, 500);
      } else {
        progressBar.textContent = "Installed!";
      }
    }

    updateProgress();
  </script>
</body>
</html>
